<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <main>
    <section class="container">
      <div class="title">
        <h2> Tech Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="/setup/person-1.jpeg" alt="" id="person-img">
        </div>
        <h4 id="author">Sara jones</h4>
        <p id="job"></p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, distinctio et at a sit aliquam, harum quas
          dolorum molestiae magnam quaerat expedita minus amet. Nemo illo consectetur nisi alias cumque?
        </p>
 
        <!-- Prev/next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
            Previous
          </button>
          <button class="next-btn">
            Next
            <i class="fas fa-chevron-right"></i>
          </button>
          <button class="random-btn">
            Shuffle
          </button>
        </div>  

      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
